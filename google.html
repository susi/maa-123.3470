<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>MapsEngineLayer / no authentication / layerKey</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=visualization,places"></script>
    <script src="gme.js"></script>
  </head>
  <body>
    <div id="directions-widget" class="hidden shadow">
        <div class="close" onclick="closeDirections();"><a href="#">x</a></div>
        <form name="directions-form" id="directions-form">
            <label for="from">start:</label>
            <input type="text" name="from" id="from" value=""><br>
            <label for="to">destination:</label>
            <input type="text" name="to" id="to" value="">
            <input type="hidden" name="real-to" id="real-to" value=""><br>
            <label>transport:</label>
            <img class="button" id="car" src="img/auto.png" onclick="doDirections(google.maps.TravelMode.DRIVING);">
            <img class="button" id="bus" src="img/bussi.png" onclick="doDirections(google.maps.TravelMode.TRANSIT);">
            <img class="button" id="walk" src="img/walk.png" onclick="doDirections(google.maps.TravelMode.WALKING);">
            <img class="button" id="bike" src="img/bike.png" onclick="doDirections(google.maps.TravelMode.BICYCLING);">
        </form>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
